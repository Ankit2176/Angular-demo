<div class="mt-2 p-4 bg-secondary text-white rounded">
  <h1>Template Form</h1>
  <p>Using ngModel</p>
</div>

<form class="row mt-2 g-3" #form="ngForm">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input
      type="text"
      class="form-control"
      name="firstName"
      #fName ="ngModel"
      [(ngModel)]="studentObj.firstName"
      required minlength="4"
    />
    @if( fName.touched || fName.dirty &&fName.errors?.['required']){
      <div class="text-danger"><span>this is required</span></div>
    }
      @else if ( fName.touched || fName.dirty && fName.errors?.['minlength']) {
      <div class="text-danger"><span>min lenth 4</span></div>

      }

    
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input
      type="text"
      class="form-control"
      name="lastName"
      [(ngModel)]="studentObj.lastName"
    />
    <div class="text-danger">Looks good!</div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend"
        ><span> &#64;</span></span
      >
      <input
        type="text"
        class="form-control"
        name="userName"
        [(ngModel)]="studentObj.userName"
      />
      <span class="text-danger">Looks good!</span>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      name="city"
      [(ngModel)]="studentObj.city"
    />
    <div class="text-danger">Looks good!</div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" name="state" [(ngModel)]="studentObj.state">
      <option selected disabled value="">Choose...</option>
      <option>...</option>
      <option>Rajasthan</option>
      <option>goa</option>
      <option>Kerala</option>
    </select>
    <div class="text-danger">Looks good!</div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      name="zipCode"
      [(ngModel)]="studentObj.zipCode"
    />
    <div class="text-danger">Looks good!</div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        name="isAcceptTerms"
        [(ngModel)]="studentObj.isAcceptTerms"
      />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="text-danger">Looks good!</div>
    </div>
  </div>
  <div class="col-8 m-4">
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset()" >Reset form</button>

    <button class="btn btn-primary m-2" type="submit" [disabled]="form.invalid" (click)="onSubmit()">
      Submit form
    </button>
  </div>
</form>
<div>
  <div class="col-4">
    {{ formValue | json }}
  </div>
</div>
