<div class="container mt-4 bg-dark text-white rounded">
  <h3>Create Department, Department List</h3>
  <app-for-alert [alertType]="'Warning'" [message]="'message from post'"></app-for-alert>

  <div class="row">
    
    <div class="col-md-8 bg-primary">
      <h4>Department List</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>City</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          @for(item of deptList;track $index){
          <tr>
            <td class="bg-danger">{{ $index + 1 }}</td>
            <td>{{ item.departmentId }}</td>
            <td>{{ item.departmentName }}</td>
            <td>{{ item.departmentLogo }}</td>
            <td>
              <button class="btn btn-secondary" (click)="onEdit(item)">
                Edit
              </button>
<!-- using resuable button -->

<app-my-button (onBtnClick)="onDelete(item.departmentId)" [btnClass]="'btn btn-danger'" [btnText]="'delete'" > </app-my-button>
              <!-- <button
                class="btn btn-danger m-2"
                (click)="onDelete(item.departmentId)"
              >
                Delete
              </button> -->
            </td>
          </tr>
          }
          <!-- Department list will be populated here -->
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <h4>New Department</h4>
      <form>
        <div class="form-group">
          <label for="departmentName">Department Name</label>
          <input
            type="text"
            class="form-control"
            id="departmentName"
            name="name"
            [(ngModel)]="deptObj.departmentName"
            placeholder="Enter department name"
          />
        </div>
        <div class="form-group">
          <label for="departmentLogo">Department Logo</label>
          <input
            type="text"
            class="form-control"
            id="departmentLogo"
            name="log"
            [(ngModel)]="deptObj.departmentLogo"
            placeholder="Enter logo URL"
          />
        </div>
        <button type="reset" class="btn btn-secondary m-2">Reset</button>
        @if(deptObj.departmentId==0){
        <button type="submit" class="btn btn-primary m-2" (click)="onSave()">
          Save
        </button>
        } @else{
        <button class="btn btn-success m-2" (click)="onUpdate()">Update</button>
        }
      </form>
    </div>
  </div>
</div>
